schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: molecule_test
projects:
  - name: molecule_test
    git:
      remotes:
        origin: https://github.com/wzzrd/molecule_test.git
      checkoutFrom:
        remote: origin
        revision: main
components:
- name: dev-tools
  container: 
    image: quay.io/wzzrd/dev-tools-maxim:latest
    memoryRequest: 512M
    memoryLimit: 8Gi
    cpuRequest: 250m
    cpuLimit: 2000m
    env:
    - name: HOME
      value: "/projects/molecule_test"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/molecule_test/.code-workspace"
    - name: 'ANSIBLE_COLLECTIONS_PATH'
      value: '~/.ansible/collections:/usr/share/ansible/collections:/projects/molecule_test/collections'
